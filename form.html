    <div class="container mt-10">
        <div class="row">
            <div class="col-md-9">
                <h2 class="title-primary text-capitalize">Contact</h2>
                <p>Here you can contact the restaurant, make a reservation and ask questions.
                   We want to improve our service more and more so we accept suggestions, feedbacks.</p>
                <br>
                <div class="col-md-10">
                    <form name="suggestionsForm" method="post">
                        <p>Your name:
                            <input class="form-control" name="name" type="text" placeholder="Jone Joe"/>
                        </p>
                        <p>Your e-mail:
                            <input class="form-control" name="email" type="email" placeholder="jone_joe@exemplo.com"/>
                        </p>
                        <p>Message:
                            <textarea class="form-control" name="suggestions" type="text" placeholder="Your message here..." rows="5"></textarea>
                        </p>
                        <br>
                        <input class="btn button" name="send" type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
            
        </div>
