
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="title" content="Ming's Diner - Contact">
    <meta name="description" content="Ming's Diner is a amazing restaurant.">

	<link rel="icon" href="../assets/icon.png">
    <link rel="canonical" href="https://www.forliberty.com.br/pages/suggestions">
	<title>For Liberty - Sugest√µes</title>

	<!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="../js/jquery-3.6.0.slim.min.js" crossorigin="anonymous"></script>
    <script src="../js/popper.min.js" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js" crossorigin="anonymous"></script>
   

</head>
<body>
	<!--NAVBAR-->



    <div class="container mt-10">
        <div class="row">
            <div class="col-md-9">
                <h2 class="title-primary text-capitalize">Contact</h2>
                <p>Here you can contact the restaurant, make a reservation and ask questions.
                   We want to improve our service more and more so we accept suggestions, feedbacks.</p>
                <br>
                <div class="col-md-10">
                    <form name="suggestionsForm" method="post">
                        <p>Your name:
                            <input class="form-control" name="name" type="text" placeholder="Jone Joe"/>
                        </p>
                        <p>Your e-mail:
                            <input class="form-control" name="email" type="email" placeholder="jone_joe@exemplo.com"/>
                        </p>
                        <p>Message:
                            <textarea class="form-control" name="suggestions" type="text" placeholder="Your message here..." rows="5"></textarea>
                        </p>
                        <br>
                        <input class="btn button" name="send" type="submit" value="Submit"></input>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="../js/adv.js"></script>


    <!-- FOOTER -->


    <script src="../js/copyToClipboard.js"></script>

</body>
</html>
